<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background-color: #0f0f23;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #6366f1;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #a1a1aa;
            font-weight: 400;
        }
        
        .container {
            background-color: #18181b;
            border: 2px solid #27272a;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .form-section {
            margin-bottom: 1.5rem;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #e4e4e7;
            margin-bottom: 0.5rem;
        }
        
        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            border: 2px solid #3f3f46;
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .input-field::placeholder {
            color: #71717a;
        }
        
        .color-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.75rem;
            align-items: end;
        }
        
        .color-input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #3f3f46;
            flex-shrink: 0;
        }
        
        .select-field {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            border: 2px solid #3f3f46;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .select-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .qr-preview {
            width: 200px;
            height: 200px;
            border: 2px solid #3f3f46;
            border-radius: 12px;
            background-color: #09090b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            position: relative;
        }
        
        .qr-preview.loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid #3f3f46;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .qr-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .qr-placeholder {
            color: #71717a;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #6366f1;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #5856eb;
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
            margin-top: 1rem;
        }
        
        .btn-secondary:hover {
            background-color: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 3rem;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a1a1aa;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .social-link:hover {
            color: #6366f1;
            background-color: rgba(99, 102, 241, 0.1);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Mobile Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem 0.75rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            .color-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .social-link {
                justify-content: center;
                width: 100%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
            
            .qr-preview {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QR Code Generator</h1>
        <p>Create custom QR codes instantly</p>
    </div>
    
    <div class="container">
        <div class="form-section">
            <label for="url" class="form-label">Enter URL or Text</label>
            <input type="text" id="url" class="input-field" placeholder="https://example.com" />
        </div>
        
        <div class="qr-preview" id="qrPreview">
            <div class="qr-placeholder">QR code will appear here</div>
        </div>
        
        <div class="form-section">
            <button type="button" class="btn btn-primary" onclick="generateQR()">
                Generate QR Code
            </button>
        </div>
        
        <div class="form-section">
            <label class="form-label">QR Code Color</label>
            <div class="color-row">
                <div class="color-input-wrapper">
                    <div class="color-preview" id="fillColorPreview" style="background-color: #000000;"></div>
                    <input type="text" id="fillColor" class="input-field" placeholder="#000000" value="#000000" />
                </div>
                <select id="fillColorSelect" class="select-field" onchange="updateFillColor()">
                    <option value="#000000">Black</option>
                    <option value="#6366f1">Purple</option>
                    <option value="#ef4444">Red</option>
                    <option value="#22c55e">Green</option>
                    <option value="#3b82f6">Blue</option>
                </select>
            </div>
        </div>
        
        <div class="form-section">
            <label class="form-label">Background Color</label>
            <div class="color-row">
                <div class="color-input-wrapper">
                    <div class="color-preview" id="backColorPreview" style="background-color: #ffffff;"></div>
                    <input type="text" id="backColor" class="input-field" placeholder="#ffffff" value="#ffffff" />
                </div>
                <select id="backColorSelect" class="select-field" onchange="updateBackColor()">
                    <option value="#ffffff">White</option>
                    <option value="#f3f4f6">Light Gray</option>
                    <option value="#e5e7eb">Gray</option>
                    <option value="#000000">Black</option>
                </select>
            </div>
        </div>
        
        <div class="form-section">
            <label for="format" class="form-label">File Format</label>
            <select id="format" class="select-field">
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
            </select>
        </div>
        
        <a href="#" id="downloadBtn" class="btn btn-secondary hidden" onclick="downloadQR(); return false;">
            Download QR Code
        </a>
    </div>
    
    <div class="footer">
        <div class="social-links">
            <a href="https://github.com/AbdulellahMoj" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
            <a href="https://x.com/abdulellahmoj" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Twitter
            </a>
        </div>
    </div>
    
    <script>
        let currentQRCode = '';
        
        function generateQR() {
            const url = document.getElementById('url').value;
            const fillColor = document.getElementById('fillColor').value;
            const backColor = document.getElementById('backColor').value;
            const format = document.getElementById('format').value;
            
            if (url.trim() === '') {
                alert('Please enter a URL or text');
                return;
            }
            
            // Show loading state
            const qrPreview = document.getElementById('qrPreview');
            qrPreview.innerHTML = '';
            qrPreview.classList.add('loading');
            
            // Remove # from colors for the API
            const fillColorClean = fillColor.replace('#', '');
            const backColorClean = backColor.replace('#', '');
            
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&color=${fillColorClean}&bgcolor=${backColorClean}&data=${encodeURIComponent(url)}&format=${format}`;
            
            // Create image element
            const img = new Image();
            img.onload = function() {
                qrPreview.classList.remove('loading');
                qrPreview.innerHTML = '';
                qrPreview.appendChild(img);
                currentQRCode = qrApiUrl;
                document.getElementById('downloadBtn').classList.remove('hidden');
            };
            img.onerror = function() {
                qrPreview.classList.remove('loading');
                qrPreview.innerHTML = '<div class="qr-placeholder">Failed to generate QR code</div>';
            };
            img.src = qrApiUrl;
            img.alt = 'Generated QR Code';
        }
        
        function updateFillColor() {
            const select = document.getElementById('fillColorSelect');
            const input = document.getElementById('fillColor');
            const preview = document.getElementById('fillColorPreview');
            
            input.value = select.value;
            preview.style.backgroundColor = select.value;
        }
        
        function updateBackColor() {
            const select = document.getElementById('backColorSelect');
            const input = document.getElementById('backColor');
            const preview = document.getElementById('backColorPreview');
            
            input.value = select.value;
            preview.style.backgroundColor = select.value;
        }
        
        function downloadQR() {
            if (currentQRCode) {
                const format = document.getElementById('format').value;
                const link = document.createElement('a');
                link.href = currentQRCode;
                link.download = `qrcode.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        // Update color previews when user types
        document.getElementById('fillColor').addEventListener('input', function() {
            document.getElementById('fillColorPreview').style.backgroundColor = this.value;
        });
        
        document.getElementById('backColor').addEventListener('input', function() {
            document.getElementById('backColorPreview').style.backgroundColor = this.value;
        });
        
        // Allow Enter key to generate QR
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
