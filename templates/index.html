<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
</head>
<body>
    <div class="title">
        <h1>QR-Code Generator</h1>
        <h2>Insert a link below to generate a QR Code</h2>
    </div>
    <form action="/generate" method="POST">
        <input type="text" name="link" />
        <button type="submit">Generate</button>
    </form>
    <div class="generated">
        {% if qr_code %}
        <img src="{{ qr_code }}" alt="QR Code"/>
        <p>Here's your QR Code</p>
        <a href="/download"><button>Download</button></a>
        {% endif %}
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,
    body {
        margin: 2rem 10rem;
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        font-style: normal;
        text-align: center;
        background-color: #2D1B81;
    }

    .title {
        padding: 6rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        color: #DBEE49;
        border-radius: 20px;
        border: 2px solid #dbdee49;
    }

    h1 {
        font-size: 5rem;
        font-family: "Blaka", system-ui;
        font-weight: 700;
        font-style: normal;
    }

    h2 {
        font-family: "Ubuntu", sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
    }

    form {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
    }

    form input {
        font-family: "Ubuntu", sans-serif;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        width: 50%;
        background-color: #FFABC7;
        color: #2D1B81;
        border-top: 2px solid #FFABC7; 
        border-bottom: 2px solid #FFABC7;
        border-left: none;
        border-right: none;
        border-radius: 20px;
    }

    form button {
        font-family: "Ubuntu", sans-serif;
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5rem 1rem;
        background-color: #FFABC7;
        color: #2D1B81;
        border-top: 2px solid #FFABC7; 
        border-bottom: 2px solid #FFABC7;
        border-left: none;
        border-right: none;
        border-radius: 15px;
        cursor: pointer;
    }

    .generated {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .generated button {
        font-family: "Ubuntu", sans-serif;
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5rem 1rem;
        background-color: #FFABC7;
        color: #2D1B81;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 1rem;
    }
</style>
